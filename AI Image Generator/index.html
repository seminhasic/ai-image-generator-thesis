<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNZE PTF AI Image Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <section class="main">
    <div class="main-elements">
      <h1>UNZE PTF AI Image Generator</h1>
      <p>(An artificial intelligence model that uses deep learning to generate images based on text prompts)</p>
      <form action="#" class="form">
        <input type="text" class="input" placeholder="What do you want to create?" required>
        <div class="form-elements">
          <select class="drop-down">
           <option value="1">One example</option>
           <option value="2">Two examples</option>
           <option value="3">Three examples</option>
           <option value="4" selected>Four examples</option>
          </select>
          <button type="submit" class="button">GO</button>
        </div>
      </form>
    </div>
  </section>
  <section class="results">
    <div class="img-card"><img src="images/first.jpg" alt="image"></div>
    <div class="img-card"><img src="images/second.jpg" alt="image"></div>
    <div class="img-card"><img src="images/third.jpg" alt="image"></div>
    <div class="img-card"><img src="images/fourth.jpg" alt="image"></div>
  </section>
</body>
</html>
